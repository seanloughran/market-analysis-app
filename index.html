<!DOCTYPE html>
<html>
<head>
  <title>BusMall Analysis App</title>
  <link rel="stylesheet" type="text/css" href="layout.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <h1 id="header">BussMall Product Analysis App</h1>
  <img id="busPic" src="images/bwbus.jpg">

  <h2 id="instruct" class="initialshow">Please Click The Product You Would Prefer</h2>

  <div id="votePicDiv" class="initialshow">
    <p id="picture1" class="initialshow votePicPara"></p><p id="picture2" class="initialshow votePicPara"></p><p id="picture3" class="initialshow votePicPara"></p>
  </div>

  <div id="progressDiv" class="initialshow">
    <progress id="progressBar" class="initialshow" value="0" max="100"></progress>
    <p id="progessPara" class="initialshow">Progress: <span id="votePlace"></span>/15 Votes</p>
  </div>

  <div id="chartContainer">

  </div>
  <script src="canvasjs.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
